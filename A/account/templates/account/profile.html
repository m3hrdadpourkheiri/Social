{% extends 'base.html' %}

{% block content %}

    <h2 class="text-left">{{ user.username }}</h2>
    <h2 class="text-left">{{ user.email }}</h2>
    <hr>
    <div class="card">
        {% for post in posts %}
            <a href="{% url 'home:post_detail' post.id  post.slug%}" class="card-body">{{ post.title }} <br> ({{ post.created }})</a>
            <hr>
        {% endfor %}
    </div>

{% endblock %}
