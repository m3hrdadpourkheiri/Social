{% extends 'base.html' %}

{% block content %}
<form action="" method="get">
    {{ form.as_p }}
    <input type="submit" value="Search">
</form><br>

<div class="card">
    {% for post in posts %}
        <a href="{{ post.get_absolute_url }}" class="card-body">{{ post.title }} <br> ({{ post.created }})</a>
        <!-- <a href="{% url 'home:post_detail' post.id  post.slug%}" class="card-body">{{ post.title }} <br> ({{ post.created }})</a> -->
        <hr>
    {% endfor %}
</div>
{% endblock %}
